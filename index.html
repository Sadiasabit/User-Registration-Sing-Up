<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Sing Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center" id="contact-section">

        <h1 class="section-heading">User Registration-Sing Up</h1>

        <formv class="form-contacts">

            <div class="form-contact">
                <label for="">E-mail</label>
                <input type="email" id="email" autocomplete="email" required>
            </div>
            
            <div class="form-contact">
                <label for="">Password</label>
                <input type="password" id="password" autocomplete="password" required>
            </div>

            <div class="form-contact">
                <label for="">Frist Name</label>
                <input type="text" id="name" autocomplete="name" required>
            </div>
            
            <div class="form-contact">
                <label for="">Last Name</label>
                <input type="text" id="name" autocomplete="name" required>
            </div>
            
            <div class="form-contact form-fild__bnt">
                <button type="submit" class="bnt">Sing Up</button>
            </div>

        </form>
    </section>
</body>
</html>
